<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark bg-gradient">
    <div class="fundo">
      <div></div>
      <div class="content-container bg-dark" style="border: 1px solid #8b8b8b">
        <div class="drop-box">
          <label style="font-size: large"
            >Selecione uma ou mais imagens para classificar</label
          >
          <label class="mt-2" style="color: #8b8b8b"
            >Ou arraste imagens aqui</label
          >

          <input
            type="file"
            accept="image/*"
            multiple
            style="display: none"
            id="imageInput"
          />
          <button class="btn btn-primary mt-3" id="btnImagesUpload">
            <i class="bi bi-upload"></i>
            <label style="margin-left: 6px">Selecionar Imagens</label>
          </button>
        </div>
        <div class="image-container d-none">
          <div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 20%;">
            <div class="dropdown">
              <button
                class="btn btn-outline-light dropdown-toggle"
                type="button"
                id="dropdownImageSelector"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Selecione a imagem
              </button>
              <div
                class="dropdown-menu bg-secondary"
                aria-labelledby="dropdownImageSelector"
              ></div>
            </div>
          </div>
          
          <div class="d-flex flex-column justify-content-center align-items-center" style="width: 100%; height: 60%;">
            <label id="imgClass"></label>
            <img class="mt-3" src="" alt="" style="max-width: 75%; max-height: 75%;">
            <label class="mt-3" id="imgClassPctg"></label>
          </div>

          <div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 20%;">
            <button class="btn btn-primary mt-3" id="btnClassificar">Classificar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
